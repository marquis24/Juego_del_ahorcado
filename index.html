<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="contenedor">
        <div class="contenedor-entrada">
            <div class="contenedor-informacion">
                <input type="password" id="palabraSecreta" placeholder="Introduce una palabra">

                <button class="eye-btn" onclick="mostrarPalabra()">
                    <img src="icons/eye-open.png" width="24px" alt="Mostrar">

                </button>
                <button id="comenzarPartida" onclick="comenzarPartida()">Comenzar partida</button>
            </div>
            <div class="contenedor-titulo">
                <h1 id="tituloJuego">Comenzar partida</h1>
            </div>



            <!-- Tablero del juego -->

            <div class="tablero">
                <!-- Contenedor para el historial del jugador 1 -->
                <div class="jugador" id="jugador1">
                    <h3>Jugador 1</h3>
                    <p>Puntos actuales: <span id="puntosJugador1">0</span></p>
                    <p>Total partidas: <span id="totalPartidasJugador1">0</span></p>
                    <p>Partidas ganadas: <span id="ganadasJugador1">0</span> (<span
                            id="porcentajeGanadasJugador1">0%</span>)</p>
                    <p>Partida con más puntos:<br> <span id="recordPartidaJugador1">-</span></p>
                </div>
                <!-- Imagen del juego del ahorcado-->

                <div class="tablero-central">
                    <div class="tablero-juego">
                        <img src="img_ahorcado/ahorcado_ 1.jpg" width="200px" id="img_ahorcado" onclick="siguienteImagen()">
                    </div>
                </div>

                <!-- Contenedor para el historial del jugador 2 -->
                <div class="jugador" id="jugador2">
                    <h3>Jugador 2</h3>
                    <p>Puntos actuales: <span id="puntosJugador2">0</span></p>
                    <p>Total partidas: <span id="totalPartidasJugador2">0</span></p>
                    <p>Partidas ganadas: <span id="ganadasJugador2">0</span> (<span
                            id="porcentajeGanadasJugador2">0%</span>)</p>
                    <p>Partida con más puntos:<br><span id="recordPartidaJugador2">-</span></p>
                </div>
            </div>

            <!-- Contenedor para los botones del abecedario -->
            <div id="alfabeto" class="alfabeto">
                <!-- Aquí se generarán los botones para cada letra del abecedario -->
            </div>
        </div>

        <script src="js/code.js"></script>
</body>

</html>
